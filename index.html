<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random key generator</title>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Random key generator</h1>
    <h3>Press spacebar to pause or continue the timer</h3>
    <!-- <h1 id="timer"></h1> -->
    <label>interval (secs)</label>
    <input type="number" id="interval" min="0.5">
    <br>
    <label>amount of keys</label>
    <input type="number" id="amountOfNumbers" min="1">
    <br>
    <label>speak</label>
    <input type="checkbox" id="speak">
    <br>
    <label>skip 7</label>
    <input type="checkbox" id="skip7">
    <br>
    <label>skip 8</label>
    <input type="checkbox" id="skip8">
    <br>
    <button id="pause">Pause</button>
    <button id="play">Play</button>
    <br>
    <h3>Keys</h3>
    <div id="checkbox-container">
        <!-- 
        <label for="key-C"><input type="checkbox" name="key" value="C" id="key-C" checked>C</label><br>
        <label for="key-D"><input type="checkbox" name="key" value="D" id="key-D">D</label><br>
        <label for="key-E"><input type="checkbox" name="key" value="E" id="key-E">E</label><br> 
        -->
    </div>
    <div class="center">
        <h1 id="key">Start by selecting one or more keys</h1>
        <h1 id="numbers"></h1>
    </div>
    <script src="intervalTimer.js"></script>
    <script src="script.js"></script>
</body>

</html>
